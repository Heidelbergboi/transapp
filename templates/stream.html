<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="utf-8">
  <title>TransApp ‚Äì Streaming</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body { background:#212529; color:#f8f9fa; }
    pre#out { height:70vh; overflow:auto; background:#000; padding:1rem; }
  </style>
</head>
<body class="p-3">
  <h4 class="text-danger">üñ•Ô∏è Procesi n√´ zhvillim‚Ä¶</h4>
  <pre id="out"></pre>

  <script>
    const out = document.getElementById("out");
    fetch("{{ url_for('stream_raw', job_id=job_id) }}")
      .then(r => {
        const reader = r.body.getReader(), dec=new TextDecoder();
        let buf="";
        function read(){
          reader.read().then(({done,value})=>{
            if(done) return;
            buf += dec.decode(value);
            out.textContent = buf;
            out.scrollTop = out.scrollHeight;
            if(buf.includes("FINISHED")){
              window.location = "{{ url_for('done') }}";
              return;
            }
            read();
          });
        }
        read();
      });
  </script>
</body>
</html>
